<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="../../plugins/layui/css/layui.css" rel="stylesheet" media="all"/>
</head>

<body>
<script src="../../plugins/jquery.min.js"></script>

<br/><br/>
<ul class="layui-timeline">
    <li class="layui-timeline-item">
        <i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
            <div class="layui-timeline-title">【栏目管理】页面还未开发-</div>
        </div>
    </li>
</ul>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">单行选择框</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="aihao">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1" selected="">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
        </div>
    </div>
</form>
<script src="../../plugins/layui/layui.js"></script>
<script>
    $(function () {
        var bodyEle = document.querySelector("body .layui-timeline-title");
        //内容既标题
        document.title = bodyEle.innerText;

        layui.use('form', function(){
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

            //……

            //但是，如果你的HTML是动态生成的，自动渲染就会失效
            //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
            form.render();
        });
    });
</script>

</body>

</html>
