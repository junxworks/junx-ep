<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="../../../css/components.min.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="../../../css/font_tnyc012u2rlwstt9.css" media="all" />
    <link href="../../../plugins/layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="all" />
</head>

<body>
<div class="portlet light" id="form_wizard_1">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-green sbold uppercase">数据字典配置</span>
        </div>
    </div>
    <div class="div-inline" style="clear:both">
		<form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width:100px">上级编码：</label>
                    <div class="layui-input-inline" >
                        <input type="text" name="parentCode"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:100px">数据项编码：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="dataCode"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:100px">数据项名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="dataLabel"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <button type="button" class="layui-btn" lay-submit="" lay-filter="search"><i class="fa fa-search"></i> 查询</button>
            	<button type="button" class="layui-btn layui-btn-normal" onclick="editDict()"><i class="fa fa-plus-square"></i> 新增</button>
            </div>
        </form>
    </div>
    <div class="portlet-body">
        <div class="dataTables_wrapper" style="margin-top: 0px!important" >
            <table class="layui-hide" id="dictionarytable" lay-filter="dictionarytable"></table>
        </div>
    </div>
</div>

<!-- END EXAMPLE TABLE PORTLET-->
<script src="../../../plugins/jquery.min.js"></script>
<script src="../../../plugins/layui/layui.js"></script>
<script src="../../../js/base.js"></script>
<script type="text/javascript" src="dictionary.js"></script>
<!--操作部分-->
<script type="text/html" id="operBar">
    <button class="layui-btn layui-btn-xs" onclick="editDict('{{ d.id }}')"><i class="fa fa-edit"></i>修改 </button>
    <button class="layui-btn layui-btn-xs layui-btn-danger" onclick="delDict('{{ d.id }}')"><i class="fa fa-remove"></i>删除 </button>
</script>
</body>
</html>
