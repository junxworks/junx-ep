<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="../../../plugins/layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../../css/components.min.css" rel="stylesheet" media="all" />
    <link href="../../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="../../../css/font_tnyc012u2rlwstt9.css" media="all" />
</head>
<body>
  <form id="lForm" class="layui-form layui-form-pane" lay-filter="lForm" style="padding-top: 10px;padding-left: 10px">
        <input type="hidden"  name="id" value="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:160px;" >数据源标识</label>
                    <div class="layui-input-inline" >
                        <input type="text" lay-verify="required"  name="dsId"  autocomplete="off"  class="layui-input" style="width:550px">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:160px;" >数据源描述</label>
                    <div class="layui-input-inline" >
                        <input type="text" lay-verify="required"  name="dsDesc"  autocomplete="off"  class="layui-input" style="width:550px">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
    				<div class="layui-inline">
			            <label class="layui-form-label" style="width:160px">类型</label>
			            <div class="layui-input-inline" >
			                <select name="dbType" lay-verify="required">
			                    <option value=""></option>
			                    <option value="mysql">MySQL</option>
			                </select>
			            </div>
			        </div>
            </div>
            <div class="layui-form-item">
                <label class=" layui-form-label" style="width:160px;">连接串</label>
                <div class="layui-input-inline">
                    <input type="text" lay-verify="required" name="connUrl" placeholder="jdbc:mysql://xxx.xxx.xxx.xxx:3306/xxdb?serverTimezone=Asia/Shanghai&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true"  autocomplete="off"  class="layui-input" style="width:550px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class=" layui-form-label" style="width:160px;">数据库实例名</label>
                <div class="layui-input-inline">
                    <input type="text" lay-verify="required" name="dbName"  autocomplete="off"  class="layui-input" style="width:550px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class=" layui-form-label" style="width:160px;">数据库用户名</label>
                <div class="layui-input-inline">
                    <input type="text" lay-verify="required" name="dbUsername"  autocomplete="off"  class="layui-input" style="width:550px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width:160px;">数据库密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input" lay-verify="required" name="dbPasswd"  autocomplete="off"  style="width:550px">
                </div>
            </div>
               <div class="layui-form-item" style="padding-top: 20px;text-align: center">
			        <div>
			            <button type="button" class="layui-btn layui-btn-primary" onclick="closePage()">取消</button>
			            <button class="layui-btn" lay-submit lay-filter="save">保存</button>
			        </div>
			    </div>
        </form>
        
	<script src="../../../plugins/jquery.min.js"></script>
	<script src="../../../plugins/layui/layui.js"></script>
	<script src="../../../js/base.js"></script>
	<script type="text/javascript" src="edit.js"></script>
	</body>
</html>
