 <!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../plugins/layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../../css/components.min.css" rel="stylesheet" media="all" />
    <link href="../../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="../../../css/font_tnyc012u2rlwstt9.css" media="all" />
</head>

<body>
<script src="../../../js/base.js"></script>
<script src="../../../plugins/layui/layui.js"></script>
<script src="../../../plugins/jquery.min.js"></script>
<script src="list.js"></script>

<div class="portlet light" id="form_wizard_1">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-green sbold uppercase">数据源管理</span>
        </div>
    </div>
    <div class="div-inline" style="clear:both">
		<form class="layui-form">
		    <div class="layui-form-item">
		        <div class="layui-inline">
		        	<label class="layui-form-label" style="width:120px">数据源标识：</label>
		            <div class="layui-input-inline">
		                <input name="dsId" class="layui-input">
		            </div>
		        </div>
		         <div class="layui-inline">
		        	<label class="layui-form-label" style="width:120px">数据源描述：</label>
		            <div class="layui-input-inline">
		                <input name="dsDesc" class="layui-input">
		            </div>
		        </div>
		        <div class="layui-inline">
		            <label class="layui-form-label" style="width:120px">类型：</label>
		            <div class="layui-input-inline" >
		                <select name="dbType">
		                    <option value=""></option>
		                    <option value="mysql">MySQL</option>
		                </select>
		            </div>
		        </div>
		        <div class="layui-inline">
		            <div class="layui-input-inline" >
		                <button type="button" class="layui-btn" lay-submit="" lay-filter="search"><i class="fa fa-search"></i> 查询</button>
		            	<button type="button" class="layui-btn layui-btn-normal" onclick="editPage()"><i class="fa fa-plus-square"></i> 新增</button>
		            </div>
		        </div>
		    </div>
		</form>
    </div>
    <div class="portlet-body">
        <div class="dataTables_wrapper" style="margin-top: 0px!important" >
			<table id="lTable" class="layui-table"> </table>
        </div>
    </div>
</div>

<script type="text/html" id="operateTp">
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" onclick="editPage({{d.id}})">
        <i class="fa fa-edit"></i>修改
    </button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" onclick="del({{d.id}})">
        <i class="fa fa-trash"></i>删除
    </button>
</script>
</body>

</html>
