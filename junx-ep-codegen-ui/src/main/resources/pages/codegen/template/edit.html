<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../plugins/layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../../css/components.min.css" rel="stylesheet" media="all" />
    <link href="../../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="../../../css/font_tnyc012u2rlwstt9.css" media="all" />
</head>
<body>
  <form id="lForm" class="layui-form layui-form-pane" lay-filter="lForm" style="padding-top: 10px;padding-left: 10px">
        <input type="hidden"  name="id" value="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:160px;" >模板标识</label>
                    <div class="layui-input-inline" >
                        <input type="text" lay-verify="required"  name="tmpId"  autocomplete="off"  class="layui-input" style="width:550px">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:160px;" >模板描述</label>
                    <div class="layui-input-inline" >
                        <input type="text" lay-verify="required"  name="tmpDesc"  autocomplete="off"  class="layui-input" style="width:550px">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:160px;" >输出文件名</label>
                    <div class="layui-input-inline" >
                        <input type="text" lay-verify="required"  name="outputName"  autocomplete="off"  class="layui-input" style="width:550px">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class=" layui-form-label" style="width:160px;">模板内容</label>
                <div class="layui-input-inline">
                    <textarea type="text" lay-verify="required" name="content"  autocomplete="off"  class="layui-textarea" style="width:800px;height:280px;"></textarea>
                </div>
            </div>
           <div class="layui-form-item" style="text-align: center">
		        <div>
		            <button type="button" class="layui-btn layui-btn-primary" onclick="closePage()">取消</button>
		            <button class="layui-btn" lay-submit lay-filter="save">保存</button>
		        </div>
		    </div>
        </form>
        
	<script src="../../../plugins/jquery.min.js"></script>
	<script src="../../../plugins/layui/layui.js"></script>
	<script src="../../../js/base.js"></script>
	<script type="text/javascript" src="edit.js"></script>
	</body>
</html>
