<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="../../plugins/layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../css/components.min.css" rel="stylesheet" media="all" />
    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="../../css/font_tnyc012u2rlwstt9.css" media="all" />
</head>

<body>
<div class="portlet light" id="form_wizard_1">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-paste"></i>
            <span class="caption-subject font-green sbold uppercase">系统日志</span>
        </div>
    </div>
    <div class="portlet-title">
        <div class="div-inline" style="clear:both">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width:100px">用户名称：</label>
                    <div class="layui-input-inline" >
                        <input id="userName" type="text" name="userName"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" style="width:100px">操作名称：</label>
                    <div class="layui-input-inline" >
                        <input id="opName" type="text" name="opName"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:100px">操作日期：</label>
                    <div class="layui-input-inline">
                        <input id="createDate" type="text" name="createDate"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <button class="layui-btn" onclick="search();"><i class="fa fa-search"></i> 查询</button>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        <div class="dataTables_wrapper" style="margin-top: 0px!important" >
            <table class="layui-hide" id="systemLogtable" lay-filter="systemLogtable"></table>
        </div>
    </div>
</div>
<div class="portlet box" id="divDialog">
    <div  class="portlet-body form">
        <form id="systemLogForm" class="layui-form layui-form-pane" lay-filter="systemLogForm" style="padding-top: 40px;padding-left: 40px">
        <input type="hidden"  name="menuId" value="">
        <div>
            <div class="layui-form-item"></div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class=" layui-form-label">用户名称：</label>
                    <div class="layui-input-inline" >
                        <input id="div_userName" type="text" lay-verify="required" name="div_userName"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class=" layui-form-label">操作名称：</label>
                    <div class="layui-input-inline">
                        <input id="operation" type="text" lay-verify="required" name="operation"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class=" layui-form-label">请求url：</label>
                <div class="layui-input-inline">
                    <input id="url" type="text" lay-verify="required" name="url"  autocomplete="off"  class="layui-input" style="width:550px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class=" layui-form-label">客户端ip：</label>
                <div class="layui-input-inline">
                    <input id="ip" type="text" lay-verify="required" name="ip"  autocomplete="off"  class="layui-input" style="width:550px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">请求数据：</label>
                <div class="layui-input-block">
                    <textarea id="data" type="text" lay-verify="required" name="data"  autocomplete="off"  class="layui-input" style="width:550px; height: 150px"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">请求方法：</label>
                <div class="layui-input-block">
                    <textarea id="method" type="text" lay-verify="required" name="method"  autocomplete="off"  class="layui-input" style="width:550px; height: 150px"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">执行耗时：</label>
                    <div class="layui-input-inline">
                        <input id="cost" type="text" lay-verify="required" name="cost"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">操作日期：</label>
                    <div class="layui-input-inline">
                        <input id="div_createDate" type="text" lay-verify="required" name="div_createDate"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
<!-- END EXAMPLE TABLE PORTLET-->
<script src="../../plugins/jquery.min.js"></script>
<script src="../../plugins/layui/layui.all.js"></script>
<script src="../../js/javascript.util.js"></script>
<script type="text/javascript" src="opLog.js"></script>
<!--操作部分-->
<script type="text/html" id="operBar">
    <button class="layui-btn layui-btn-xs" onclick="update('{{ d.id }}')"><i class="fa fa-file-text-o"></i>详情 </button>
</script>
</body>
</html>
