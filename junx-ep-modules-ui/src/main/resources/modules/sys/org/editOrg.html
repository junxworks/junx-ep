<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="../../plugins/layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../css/components.min.css" rel="stylesheet" media="all" />
    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="../../css/font_tnyc012u2rlwstt9.css" media="all" />
</head>

<body>
<!-- END EXAMPLE TABLE PORTLET-->
<script src="../../plugins/layui/layui.all.js"></script>
<script src="../../plugins/jquery.min.js"></script>

<script src="../../js/javascript.util.js"></script>
<script src="../../js/jquery.util.js"></script>
<style>
    .div-inline{ display:inline}
</style>
<div class="layui-container">
	<div class="layui-row">
		<div class="layui-col-md9">
			<form id="menuForm" class="layui-form layui-form-pane" lay-filter="myForm" style="margin-top:20px">
		    	<input type="hidden"  name="id" value="">
		    	<div class="layui-inline" style="width:100%;">
		            <div class="layui-form-item">
		                <div class="layui-inline">
		                    <label class=" layui-form-label">组织编码：</label>
		                     <div class="layui-input-inline">
		                        <input name="orgNo"  type="text" lay-verify="required" placeholder="请输入组织编码"  autocomplete="off"  class="layui-input">
		                    </div>
		                </div>
		                <div class="layui-inline">
		                    <label class=" layui-form-label">组织名称：</label>
		                    <div class="layui-input-inline">
		                        <input name="orgName"  type="text" lay-verify="required" placeholder="请输入组织名称"  autocomplete="off"  class="layui-input">
		                    </div>
		                </div>
		            </div>
		            
		            <div class="layui-form-item">
		                <div class="layui-inline">
		                    <label class=" layui-form-label">上级编码：</label>
		                    <div class="layui-input-inline">
		                        <input id="parentNo" type="text" name="parentNo" autocomplete="off"  class="layui-input"  
		                               readonly="readonly">
		                    </div>
		                </div>
		                <div class="layui-inline">
		                    <label class=" layui-form-label">上级组织：</label>
		                    <div class="layui-input-inline">
		                        <input id="parentName" type="text" name="parentName" autocomplete="off"  class="layui-input"  
		                               readonly="readonly">
		                    </div>
		                </div>
		            </div>
		            <div class="layui-form-item">
		                <div class="layui-inline">
		                    <label class=" layui-form-label">组织类型：</label>
		                    <div class="layui-input-inline">
		                        <select id="orgType" name="orgType" lay-filter="orgType">
								</select>
		                    </div>
		                </div>
		            </div>
		            <div class="layui-form-item">
		                <div class="layui-inline">
		                    <label class=" layui-form-label">备注：</label>
		                    <div class="layui-input-inline">
		                        <textarea name="remark" placeholder="请输入内容" style="width:510px" class="layui-textarea"></textarea>
		                    </div>
		                </div>
		            </div>
		        </div>
			    <div class="layui-form-item" style="padding-top: 20px;text-align: center">
			        <div>
			            <button type="button" class="layui-btn layui-btn-primary" onclick="closePage()">取消</button>
			            <button class="layui-btn" lay-submit lay-filter="save">保存</button>
			        </div>
			    </div>
			</form>
   	</div>
   	<div class="layui-col-md3">
    	<div id="Tree" class="layui-input-inline" style="float:left;text-align:left" >上级组织选择：<div id="treeItem"></div></div>
   	</div>
</div>
<script type="text/javascript" src="editOrg.js"></script>
</body>

</html>
