<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="../../plugins/layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../css/components.min.css" rel="stylesheet" media="all" />
    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="../../css/font_tnyc012u2rlwstt9.css" media="all" />
</head>

<body>
<div class="portlet light" id="form_wizard_1">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-server"></i>
            <span class="caption-subject font-green sbold uppercase">数据字典配置</span>
        </div>
    </div>
    <div class="portlet-title">
        <div class="div-inline" style="clear:both">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width:100px">上级编码：</label>
                    <div class="layui-input-inline" >
                        <input id="parentCode" type="text" lay-verify="required" name="parentCode"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:100px">数据编码：</label>
                    <div class="layui-input-inline">
                        <input id="dataCode" type="text" lay-verify="required" name="dataCode"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class=" layui-form-label" style="width:100px">数据值：</label>
                    <div class="layui-input-inline">
                        <input id="dataValue" type="text" lay-verify="required" name="dataValue"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <button class="layui-btn" onclick="search();"><i class="fa fa-search"></i> 查询</button>
                <button class="layui-btn layui-btn-normal" onclick="update();"><i class="fa fa-plus-circle"></i> 新增</button>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        <div class="dataTables_wrapper" style="margin-top: 0px!important" >
            <table class="layui-hide" id="dictionarytable" lay-filter="dictionarytable"></table>
        </div>
    </div>
</div>
<div class="portlet box" id="divDialog">
    <div  class="portlet-body form">
        <form id="dictionaryForm" class="layui-form layui-form-pane" lay-filter="dictionaryForm" style="padding-top: 40px;padding-left: 40px">
        <input type="hidden"  name="id" value="">
        <div>
            <div class="layui-form-item"></div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class=" layui-form-label">上级编码：</label>
                    <div class="layui-input-inline" >
                        <input id="div_parentCode" type="text" lay-verify="required" name="div_parentCode"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class=" layui-form-label">数据编码：</label>
                    <div class="layui-input-inline">
                        <input id="div_dataCode" type="text" lay-verify="required" name="div_dataCode"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class=" layui-form-label">数据值：</label>
                    <div class="layui-input-inline">
                        <input id="div_dataValue" type="text" lay-verify="required" name="div_dataValue"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class=" layui-form-label">排序：</label>
                    <div class="layui-input-inline">
                        <input id="sort" type="text" lay-verify="required" name="sort"  autocomplete="off"  class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">字段描述：</label>
                <div class="layui-input-block">
                    <textarea id="memo" type="text" lay-verify="required" name="memo"  autocomplete="off"  class="layui-input" style="width:550px; height: 150px"></textarea>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
<!-- END EXAMPLE TABLE PORTLET-->
<script src="../../plugins/jquery.min.js"></script>
<script src="../../plugins/layui/layui.js"></script>
<script src="../../js/javascript.util.js"></script>
<script type="text/javascript" src="dictionary.js"></script>
<!--操作部分-->
<script type="text/html" id="operBar">
    <button class="layui-btn layui-btn-xs" onclick="update('{{ d.id }}')"><i class="fa fa-edit"></i>修改 </button>
    <button class="layui-btn layui-btn-xs layui-btn-danger" onclick="deleteFunc('{{ d.id }}')"><i class="fa fa-remove"></i>删除 </button>
</script>
</body>
</html>
