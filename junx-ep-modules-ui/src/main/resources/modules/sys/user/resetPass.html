<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重置密码</title>
    <link href="../../plugins/layui/css/layui.css" rel="stylesheet" media="all"/>
    <link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="all"/>
</head>

<body>
<script src="../../plugins/layui/layui.js"></script>
<script src="../../plugins/jquery.min.js"></script>
<script src="../../js/javascript.util.js"></script>

<form class="layui-form layui-form-pane" style="padding-top: 40px;text-align: center;">
    <input id="userId" hidden="hidden"/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
                <input type="password" id="pass" lay-verify="required" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="padding-top: 20px">
        <div>
            <button type="button" class="layui-btn layui-btn-primary" onclick="closePage()">取消</button>
            <button type="button" class="layui-btn" onclick="resetPass()">重置</button>
        </div>
    </div>
</form>
<script src="resetPass.js"></script>
</body>
</html>
